<div class="dashboard-container">

  

  <app-column 
  title="NEW TASK" 
  [showAdd]="true"
  (addTask)="openForm()">

  <app-task-card 
    *ngFor="let task of tasks"
    [task]="task"
    (edit)="editTask($event)"
    (delete)="deleteTask($event)">
  </app-task-card>

</app-column>

<app-task-form 
  *ngIf="showForm"
  [task]="selectedTask"
  [isEditMode]="isEditMode"
  (close)="closeForm()"
  (save)="saveTask($event)">
</app-task-form>
